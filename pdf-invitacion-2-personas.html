<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaci贸n Boda - 2 Personas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .contenedor-principal {
            max-width: 600px;
            margin: 0 auto;
        }

        .boton-generar {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            background: linear-gradient(135deg, #4A90C8 0%, #2C5F8D 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(44, 95, 141, 0.3);
            transition: all 0.3s;
        }

        .boton-generar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 95, 141, 0.4);
        }

        #pdf-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: 'Georgia', serif;
        }

        .titulo-boda {
            font-size: 24px;
            color: #333;
            letter-spacing: 3px;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .nombres {
            font-family: 'Brush Script MT', cursive;
            font-size: 72px;
            color: #2C5F8D;
            margin: 20px 0;
            font-weight: normal;
            font-style: italic;
        }

        .fecha {
            font-size: 28px;
            color: #333;
            letter-spacing: 8px;
            margin: 20px 0;
            font-weight: normal;
        }

        .sobre-container {
            margin: 40px 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sobre-link {
            width: 300px;
            height: 200px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
        }

        .sobre-link:hover {
            transform: scale(1.05);
        }

        .sobre-imagen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .click-abrir {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            font-style: italic;
            font-family: 'Arial', sans-serif;
        }

        .mensaje {
            margin: 40px 0;
            padding: 25px;
            background: rgba(44, 95, 141, 0.08);
            border-radius: 10px;
            border-left: 4px solid #2C5F8D;
        }

        .mensaje p {
            font-size: 16px;
            color: #333;
            line-height: 1.8;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .lugares {
            margin: 40px 0;
            padding: 30px;
            background: rgba(44, 95, 141, 0.1);
            border-radius: 10px;
        }

        .lugares-titulo {
            font-size: 16px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .numero-lugares {
            font-family: 'Georgia', serif;
            font-size: 64px;
            color: #2C5F8D;
            font-weight: bold;
            margin: 20px 0;
        }

        .lugares-texto {
            font-size: 16px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="contenedor-principal">
        <button class="boton-generar" onclick="generarPDF()"> Descargar PDF - 2 Personas</button>

        <div id="pdf-content">
            <!-- T铆tulo -->
            <div class="titulo-boda">NUESTRA BODA</div>

            <!-- Nombres -->
            <div class="nombres">Guzm谩n & Masella</div>

            <!-- Fecha -->
            <div class="fecha">24-ENERO-2026</div>

            <!-- Sobre con imagen -->
            <div class="sobre-container">
                <a href="https://guzman285.github.io/boda/" class="sobre-link">
                    <img src="https://raw.githubusercontent.com/Guzman285/boda/main/images/generated.png" alt="Sobre invitaci贸n" class="sobre-imagen">
                </a>
            </div>

            <div class="click-abrir">Click para abrir la invitaci贸n digital</div>

            <!-- Mensaje personalizado -->
            <div class="mensaje">
                <p>Es un honor compartir con ustedes este momento tan importante. Por cuestiones de espacio, la invitaci贸n es solo para dos personas. Gracias por comprender.</p>
            </div>

            <!-- Lugares Reservados -->
            <div class="lugares">
                <div class="lugares-titulo">Hemos Reservado</div>
                <div class="numero-lugares">2</div>
                <div class="lugares-texto">Lugares en su honor</div>
            </div>
        </div>
    </div>

    <script>
        function generarPDF() {
            const element = document.getElementById('pdf-content');
            const opt = {
                margin: 10,
                filename: 'Invitacion_Boda_Guzan_Masella_2_Personas.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { orientation: 'portrait', unit: 'mm', format: 'a4' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
